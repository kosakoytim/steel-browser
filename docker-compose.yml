services:
  api:
    image: ghcr.io/steel-dev/steel-browser-api:latest
    ports:
      - "9222"
      - "9223"
    volumes:
      - logs:/data/logs
      - exports:/tmp/steel-browser-exports
      - ./.cache:/app/.cache
    environment:
      - DOMAIN=https://browser.timothykosakoy.com
      - CDP_DOMAIN=wss://browser.timothykosakoy.com
      - LOG_STORAGE_ENABLED=true
      - LOG_STORAGE_PATH=/data/logs/browser-logs.duckdb
    networks:
      - steel-network

  ui:
    image: ghcr.io/steel-dev/steel-browser-ui:latest
    ports:
      - "80"
    environment:
      - API_URL=${API_URL:-http://api:9222}
    depends_on:
      - api
    networks:
      - steel-network

networks:
  steel-network:
    name: steel-network
    driver: bridge

volumes:
  logs:
    driver: local
  exports:
    driver: local
